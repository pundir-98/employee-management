apiVersion: v1
kind: Service
metadata:
  name: myapp1-frontend-service
  namespace: crudop
spec:
  selector:
    type: myapp1-frontend
  type: NodePort
  ports:
  - port: 5004
    targetPort: 5004
  
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp1-frontend-deployment
  namespace: crudop
spec:
  replicas: 2
  selector:
    matchLabels:
      type: myapp1-frontend
  template:
    metadata:
      labels:
        type: myapp1-frontend
    spec:
      containers:
      - name: myapp1-frontend-container
        image: 08521/mymongoapp2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5004